<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Test</title>

  <!-- OpenLayers CSS from CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.5.0/ol.css">


  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- OpenLayers JS from CDN -->
<  <script src="https://cdn.jsdelivr.net/npm/ol@v10.5.0/dist/ol.js"></script>


<script>
  // Create the map
  const map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([120.9842, 14.5995]), // Manila
      zoom: 12
    })
  });
</script>

</body>
</html>
